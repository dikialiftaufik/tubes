    <main>
      <form action="#" method="post" class="form-pembayaran">
        <div class="form-group">
          <label for="nama">Nama Pelanggan</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama Anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Pelanggan</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan email Anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="telepon">Nomor Telepon Pelanggan</label>
          <input
            type="tel"
            id="telepon"
            name="telepon"
            placeholder="Masukkan nomor telepon"
            required
          />
          <div class="container">
            <header>
                <h1>Rincian Pembayaran</h1>
            </header>
        
            <main>
                <h2>Pesanan Anda:</h2>
                <ul id="pesanan-list">
                    <!-- Daftar pesanan akan ditambahkan di sini -->
                </ul>
        
                <div class="total-info">
                    <p>Total Makanan: <span id="total-quantity">0</span></p>
                    <p>Total Harga: Rp <span id="total-price">0</span></p>
                </div>
            </main>
        </div>
        

        <div class="form-group">
          <label for="metode">Metode Pembayaran</label>
          <input type="text" id="metode" name="metode" value="QRIS" readonly />
        </div>

        <button
          class="order-button"
          type="button"
          onclick="window.location.href='konfirmasi.html';"
        >
          Lanjutkan pembayaran
        </button>
      </form>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          // Ambil data pesanan dari localStorage
          const pesananItems = JSON.parse(localStorage.getItem("pesanan")) || [];
          const pesananList = document.getElementById("pesanan-list");
          const totalQuantityElement = document.getElementById("total-quantity");
          const totalPriceElement = document.getElementById("total-price");
  
          // Cek jika ada pesanan
          if (pesananItems.length > 0) {
              let totalQuantity = 0;
              let totalPrice = 0;
              pesananItems.forEach(item => {
                  const li = document.createElement("li");
                  li.textContent = `${item.name} (${item.quantity}) - Rp ${item.price * item.quantity}`;
                  pesananList.appendChild(li);
                  totalQuantity += item.quantity;
                  totalPrice += item.price * item.quantity;
              });
              totalQuantityElement.textContent = totalQuantity;
              totalPriceElement.textContent = totalPrice;
          } else {
              pesananList.innerHTML = "<li>Pesanan tidak ditemukan</li>";
          }
      });
  </script>
