
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/logo-alt.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <!-- Existing sidebar content -->
      <div class="logo-container">
        <img src="../img/logo/logo-alt.png" alt="Logo" />
        <span>BOLOOO</span>
      </div>
      <div class="menu-item active-menu-item">
        <a href="dashboard.html"><i class="bi bi-house-door me-2"></i> <span>Dashboard</span></a>
      </div>
      <div class="menu-item">
        <a href="reservation2.html"><i class="bi bi-calendar2-check me-2"></i> <span>Reservasi</span></a>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded">
        <div class="container-fluid">
          <button id="toggleSidebar" class="btn btn-outline-secondary me-3">
            <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand" href="#">Reservasi</a>
        </div>
      </nav>

      <!-- Tabel Reservasi -->
      <div class="container mt-4">
        <h3 class="text-center mb-4">Daftar Reservasi</h3>
        <table id="reservationTable" class="table table-hover display responsive nowrap" style="width: 100%">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nama Lengkap</th>
              <th>Jumlah Orang</th>
              <th>Tanggal & Waktu</th>
              <th>Pesanan</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Sample data for testing
        const reservationData = [
          { id: 1, name: "John Doe", people: 2, dateTime: "2024-12-10 19:00", order: "Nasi Goreng, Teh Manis" },
          { id: 2, name: "Jane Smith", people: 4, dateTime: "2024-12-11 20:00", order: "Mie Goreng, Kopi" },
        ];

        // Initialize DataTable
        const table = $("#reservationTable").DataTable({
          data: reservationData,
          columns: [
            {
              data: null,
              render: (data, type, row, meta) => meta.row + 1, // Row number
              className: "text-center",
            },
            { data: "name" },
            { data: "people" },
            { data: "dateTime" },
            { data: "order" },
          ],
          responsive: true,
          dom: '<"d-flex justify-content-between align-items-center mb-3"<"d-flex gap-3"l><"ms-auto"f>>rt<"d-flex justify-content-between align-items-center"<"text-muted"i><"ms-auto"p>>',
          language: {
            lengthMenu: "Tampilkan _MENU_ entri",
            search: "Cari:",
            paginate: {
              next: "Berikutnya",
              previous: "Sebelumnya",
            },
          },
        });

        // Toggle sidebar
        const toggleSidebarBtn = document.getElementById("toggleSidebar");
        toggleSidebarBtn.addEventListener("click", () => {
          const sidebar = document.getElementById("sidebar");
          const content = document.getElementById("content");
          sidebar.classList.toggle("collapsed");
          content.classList.toggle("collapsed");
          table.columns.adjust().responsive.recalc();
        });
      });
    </script>
  </body>
</html>
