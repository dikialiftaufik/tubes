<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Pembayaran</title>
    <link rel="stylesheet" href="css/css/lamanpembayaran.css">
</head>
<body>
    <header>
        <!-- Tombol Kembali -->
        <button class="btn-back" onclick="goBack()">&#8592; Kembali</button>

        <!-- Judul Tengah -->
        <h1 class="navbar-title">Laman Pembayaran</h1>

        <!-- Input Logo -->
        <div class="logo-container">
            <input type="file" id="upload-logo" accept=".jpg" onchange="displayLogo(event)">
            <img id="logo-preview" src="" alt="Logo" class="logo">
        </div>
    </header>

    <main>
        <form action="#" method="post" class="form-pembayaran">
            <div class="form-group">
                <label for="nama">Nama Pelanggan</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="email">Email Pelanggan</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <div class="form-group">
                <label for="telepon">Nomor Telepon Pelanggan</label>
                <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" required>
            </div>

            <div class="form-group">
                <label for="menu">Menu yang Dipesan</label>
                <select id="menu" name="menu" onchange="hitungHarga()" required>
                    <option value="" disabled selected>Pilih menu</option>
                    <option value="22000">Sate Ayam - Rp 22.000</option>
               
                </select>
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah</label>
                <input type="number" id="jumlah" name="jumlah" min="1" value="1" onchange="hitungHarga()" required>
            </div>

            <div class="form-group">
                <label for="total">Total Harga</label>
                <input type="text" id="total" name="total" value="Rp 0" readonly>
            </div>

            <div class="form-group">
                <label for="metode">Metode Pembayaran</label>
                <input type="text" id="metode" name="metode" value="QRIS" readonly>
            </div>


            
                <button class="order-button" onclick="window.location.href='konfirmasi.html';">Lanjutkan pembayaran </button>
                

        </form>
    </main>

    <script src="js/pembayaran.js"></script>
</body>
</html>
